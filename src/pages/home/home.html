<ion-header>
  <ion-navbar>
    <ion-title>
      Multi Scope
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding overflow-scroll="true">
  <div *ngIf="!selectedSign">
    <signs (select)="selectSign($event)"></signs>
  </div>

  <div *ngIf="selectedSign">
    <horoscopes [sign]="selectedSign"></horoscopes>
    <button ion-button icon-only block (click)="unselectSign()" ><ion-icon name="arrow-back"></ion-icon></button>
  </div>
</ion-content>
